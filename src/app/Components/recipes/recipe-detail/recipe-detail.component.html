<div class="row">
  <div class="col-xs-12">
    <app-delete-alert
      [message]="isGoingDelete"
      *ngIf="isGoingDelete"
      (closeAlert)="onHandleDelete()">
    </app-delete-alert>
    <!--      TO INSERT AN IMAGE-->
    <img
          [src]="recipe.imagePath"
          alt="{{ recipe.name }}"
          class="img-responsive"
          style="max-height: 300px">
        <img
          [src]="recipe.imageFile"
          alt="{{ recipe.imageFile }}"
          class="img-responsive"
          style="max-height: 300px">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDrowdown>
      <button type="button"
              class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="addToShoppingList()" style="cursor: pointer">To Shopping List</a></li>
        <li><a (click)="editRecipe()" style="cursor: pointer">Edit Recipe</a></li>
        <li><a (click)="deleteRecipe()" style="cursor: pointer">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<br>
<b>Ingredients:</b>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item"
      *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
